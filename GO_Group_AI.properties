# Configuration file for the GO Group AI

# ------------ general settings for the MCTS ------------
# The amount of time the MCTS-Algorithm takes to search for the best play
mcts_time=60000

# ------------ The settings for the simulation ------------
# The first x moves of the simulation are used for rapid action value estimation
simulation_rave_moves = 50
# Abort simulations after x moves (a smaller value leads to more but possible inaccurate simulations)
simulation_max_moves = 400

# ------------ Useful properties for debugging ------------
# The amount of simulations the MCTS-Algorithm should at least perform, before it aborts
mcts_minimum_simulations=0
# Print additional information after an MCTS
print_debug=false


